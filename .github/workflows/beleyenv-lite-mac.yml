# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Restore beleyenv brew cache
        uses: actions/cache/restore@v3
        with:
            path: |
                .beleyenv/brew
            key: beleyenv-brew-cache-${{ github.run_id }}
            restore-keys: |
                beleyenv-brew-cache

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          $HOME=$(pwd)
          mkdir -p ".beleyenv/brew"

          (
            cd .beleyenv
            curl -L https://github.com/Homebrew/brew/tarball/master | tar xz --strip 1 -C brew
          )

          eval "$(.beleyenv/brew/bin/brew shellenv)"
          brew update --force --quiet
          #brew install shellcheck fd thefuck jq fzf bat htop yq pstree lsd lazygit git-delta
          brew install shellcheck fd jq fzf yq lsd
          echo 'Relocating beleyenv brew...'
          mv .beleyenv/brew ./relocated-brew
          echo "$(relocated-brew/bin/brew shellenv)"
          eval "$(relocated-brew/bin/brew shellenv)"
          echo 'The paths are: '
          which brew
          which fd
          which shellcheck
          shellcheck --help
          fd --help
          jq --help
          fzf --help
          # Bat cannot be relocated.
          # bat --help
          yq --help
          lsd --help
          # htop cannot be relocated.
          # htop --help
          # pstree cannot be relocated.
          # pstree --help
          #lazygit --help
          #git-delta --help
          #echo 'running zsh install script now...'
          ./installScripts/install-zsh.sh
          ./installScripts/install-fonts.sh

          cp -R configs .beleyenv/configs
          mkdir .beleyenv/configScripts
          cp configScripts/link-configs.sh .beleyenv/configScripts/
          touch .beleyenv/lite

          tar -czvf beleyenv-lite-macos.tar.gz .beleyenv .oh-my-zsh Library/Fonts

          mkdir -p test/Library/Fonts
          touch test/Library/foobar
          touch test/Library/Fonts/fooo
          mv beleyenv-lite-macos.tar.gz test/
          cd test

          tar -zxvf beleyenv-lite-macos.tar.gz
          $HOME=$(pwd)

          cd .beleyenv
          ./configScripts/link-configs.sh
          cd ..

          ls -la
          ls -la .beleyenv
          ls -la Library
          ls -la Library/Fonts

      - name: Save beleyenv brew cache
        uses: actions/cache/save@v3
        with:
            path: |
                .beleyenv/brew
            key: beleyenv-brew-cache-${{ github.run_id }}
