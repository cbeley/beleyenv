# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Restore beleyenv brew cache
        uses: actions/cache/restore@v3
        with:
            path: |
                .beleyenv/brew
            key: beleyenv-brew-cache-${{ github.run_id }}
            restore-keys: |
                beleyenv-brew-cache

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          mkdir -p ".beleyenv/brew"

          (
            cd .beleyenv
            curl -L https://github.com/Homebrew/brew/tarball/master | tar xz --strip 1 -C brew
          )

          eval "$(.beleyenv/brew/bin/brew shellenv)"
          brew update --force --quiet
          #brew install shellcheck fd thefuck jq fzf bat htop yq pstree lsd lazygit git-delta
          brew install shellcheck fd jq fzf bat yq lsd
          echo 'Relocating beleyenv brew...'
          mv .beleyenv/brew ./relocated-brew
          echo "$(relocated-brew/bin/brew shellenv)"
          eval "$(relocated-brew/bin/brew shellenv)"
          echo 'The paths are: '
          which brew
          which fd
          which shellcheck
          shellcheck --help
          fd --help
          jq --help
          fzf --help
          bat --help
          yq --help
          lsd --help
          #echo 'running zsh install script now...'
          #./installScripts/install-zsh.sh

      - name: Save beleyenv brew cache
        uses: actions/cache/save@v3
        with:
            path: |
                .beleyenv/brew
            key: beleyenv-brew-cache-${{ github.run_id }}
